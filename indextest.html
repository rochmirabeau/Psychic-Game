<!DOCTYPE html>
<html>
<head>
	<title>Psychic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>
<body>

	<div>
		<h3>Guess what letter I'm thinking
		</h3>
	</div>

	<div>
		<p> You guessed <span id="guess"></span>!</p>
	</div>

	<div>
		<h5>Results</h5>
		<p>Correct:  <span id="correct"></span>!</p>
		<p>Incorrect: <span id="incorrect"> __</span>!</p>
		<p>Guesses Remaining: <span id="remaining"></span>!</p>
		<p>What you've guessed: <span id="guessList"></span></p>
		<p>What the pooter guessed: <span id="computerGuessList"></span></p>
		<div id="gameOver" style="display: none;">
			<h2> Game Over </h2> 
			<button id="resetButton" onclick="resetGame()">reset</button>
		</div>
		
		
	</div>



<script type="text/javascript">
	var userGuess = "", computerGuess = "", correctGuess = 0, incorrectGuess = 0, whatYouGuessed = "", whatComputerGuessed = "", guessesLeft = 10;
	var legal = "abcdefghijklmnopqrstuvwxyz";
	document.getElementById("remaining").innerHTML = 10;
	document.getElementById("correct").innerHTML = correctGuess;
	document.getElementById("incorrect").innerHTML = incorrectGuess;
	document.getElementById("guessList").innerHTML = whatYouGuessed;
	document.getElementById("computerGuessList").innerHTML = computerGuess;

	function resetGame() {
		//initialize variables and play again
		userGuess = "", computerGuess = "", correctGuess = 0, incorrectGuess = 0, whatYouGuessed = "", whatComputerGuessed = "", guessesLeft = 10;
		//initialize html dislay

		document.getElementById("gameOver").style.display = "none";
		document.getElementById("remaining").innerHTML = 10;
		document.getElementById("correct").innerHTML = correctGuess;
		document.getElementById("incorrect").innerHTML = incorrectGuess;
		document.getElementById("guessList").innerHTML = whatYouGuessed;
		document.getElementById("computerGuessList").innerHTML = computerGuess;


	};
	

	function playGame () {

		// for (i = 1; i < 11; i = i + 1) {
				// if (i === 10) {break;}
			document.onkeyup = function(event) {

				whatYouGuessed = String.fromCharCode(event.keyCode).toLowerCase();
				computerGuess = legal.charAt(Math.floor(Math.random() * legal.length));
				
					
				// for (i = 1; i < guessesLeft; i++) {

					if (legal.indexOf(whatYouGuessed) > -1 && guessesLeft > 0) {
						document.getElementById("guess").innerHTML = whatYouGuessed;
						document.getElementById("guessList").innerHTML += " " + whatYouGuessed;
						document.getElementById("computerGuessList").innerHTML += " " + computerGuess;
						guessesLeft = guessesLeft - 1;
						document.getElementById("remaining").innerHTML = guessesLeft;
						// evaluate
						
					};
					if (computerGuess === whatYouGuessed && guessesLeft > 0) {
								correctGuess = correctGuess + 1;
								document.getElementById("correct").innerHTML = correctGuess;
							} else if (legal.indexOf(whatYouGuessed) > -1 && guessesLeft > 0) {
								incorrectGuess = incorrectGuess + 1;
								document.getElementById("incorrect").innerHTML = incorrectGuess;
							};

					if (guessesLeft === 0) {
						document.getElementById("gameOver").style.display = "initial";

					}


				// };
			};
		// };
	};
	
			

	

	playGame();


	
</script>
</body>
</html>
